<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1{
            background-color: darkgrey;
            height: 300px;
            width: 300px;
            border-width: 10px solid rgb(59, 59, 59);
            
            padding 10px 10px 10px 10px;
            

            margin: auto;
            outline: 10px solid red;
        }
        a{
            border-style: solid;
            border-width: 10px;
            border-color: slateblue;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>paragrafos tambem são exemplos de box-level, mas os <a href="#">Links são exemplos de cixas inline-level</a>. Vamos ver como tudo isso finciona</p>
</body>
</html>
