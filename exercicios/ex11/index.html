<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>imagem dinamica</h1>
    <P>Tente abrir esse site em vários dispositivos diferentes ou  simplesmente e diminua o tamanho do seu navegador.</P>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto002" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto003.png" type="image/png">
        <img src="imagens/foto001.png" alt="imagem flexivel">
    </picture>
    <h1>reproduzir</h1>
    <p>vamos aprender a reproduzir audio</p>
    
       
        
        <audio src="midia/reo-stake.mp3" controls autoplay><p>infelismente seu navegador não consegue reproduzir audio. <a href="midia/reo-stake.mp3">Clique aqui para baixar o arquivo</a></p></audio>

            
       
</body>
</html>
